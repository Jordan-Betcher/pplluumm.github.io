<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Just Do It</h1>
                    <p>Go through step by step.</p>
                    <button class="btn btn-primary btn-lg">Start</button>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>What is the best thing to do right now?</h1>
                    <textarea></textarea>
                    <br>
                    <button class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>How do you feel?</h1>
                    <button class="btn btn-primary btn-lg">Next</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>What is the next tactile step towards ___ that is under a minute</h1>
                    <p>Where? <textarea></textarea></p>
                    <br>
                    <p>What? <textarea></textarea></p>
                    <br>
                    <button class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>0:00</h1>
                    <button>Play/Pause</button>
                    <button class="btn btn-primary btn-lg">Next</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
