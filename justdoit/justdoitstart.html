<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script_justdoit.js"></script>
    <link rel="stylesheet" href="justdoitstart.css">
    <title>Document</title>
</head>
<body style="background-color:#f1dec2;">
    <section id="section_start">
        <div class="p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div>
                        <h1>Just Do It</h1>
                        <p>Go through step by step.</p>
                        <button id="button_start" onclick="buttonStart()" class="btn btn-primary btn-lg">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="section_goal" style="display: none;">
        <div class="p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div>
                        <h1>What is the best thing to do right now?</h1>
                        <div class="wrapper">
                            <div class="input-data">
                               <input type="text" required>
                               <div class="underline"></div>
                            </div>
                         </div>
                        <br>
                        <button id="button_submit_goal" onclick="buttonSubmitGoal()" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="section_mindfulness" style="display: none;">
        <div class="p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div>
                        <h1>How do you feel?</h1>
                        <button id="button_next_mindfulness" onclick="buttonNextMindfulness()" class="btn btn-primary btn-lg">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="section_objective" style="display: none;">
        <div class="p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div>
                        <h1 id="question_create_objective">What is the next tactile step towards ___ that is under a minute</h1>
                        <div class="wrapper">
                            <div class="input-data">
                               <input type="text" required>
                               <div class="underline"></div>
                               <label>Where?</label>
                            </div>
                         </div>
                        <br>
                        <div class="wrapper">
                            <div class="input-data">
                               <input type="text" required>
                               <div class="underline"></div>
                               <label>What?</label>
                            </div>
                         </div>
                        <br>
               
                        <button id="button_submit_objective" onclick="buttonsubmitObjective()" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="section_done" style="display: none;">
        <div class="p-5 p-lg-0 pt-lg-0 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div>
                        <h1>0:00</h1>
                        <button>Play/Pause</button>
                        <button id="button_Next_done" onclick="buttonNextDone()" class="btn btn-primary btn-lg">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
